# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - publish
  shellScripts:
    dev:
      - bin/spec
    root: 'bin/*'

ignoreErrors:
  missing:
    - rc
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - livescript

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
    ignore:
      - 'dist/**/*'
      - 'documentation/**/*'
      - 'example-apps/**/*'
      - 'node_modules/**/*'
      - 'templates/**/*'
      - 'tmp/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
