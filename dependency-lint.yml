# See https://github.com/charlierudolph/dependency-lint/blob/v4.0.1/docs/configuration.md
# for a detailed explanation of the options

executedModules:
  npmScripts:
    dev:
      - lint
      - publish
      - test
      - version
  shellScripts:
    dev:
      - bin/spec
    root: ''

ignoreErrors:
  missing: []
  shouldBeDependency: []
  shouldBeDevDependency: []
  unused:
    - cucumber
    - livescript
    - o-tools

requiredModules:
  files:
    dev:
      - '{features,spec,test}/**/*'
      - '**/*{.,_,-}{spec,test}.js'
    ignore:
      - 'dist/**/*'
      - 'documentation/**/*'
      - 'node_modules/**/*'
      - 'templates/**/*'
    root: '**/*.ls'
  stripLoaders: false
  transpilers:
    - extension: .ls
      module: livescript
