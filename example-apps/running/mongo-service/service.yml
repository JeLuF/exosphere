name: test MongoDB server
description: generic mongoDB storage service
author: exospheredev

setup: npm install --loglevel error --depth 0
startup:
  command: node_modules/exoservice/bin/exo-js
  online-text: online at port

messages:
  namespace: mongo
  receives:
    - mongo.list
    - mongo.create
  sends:
    - mongo.listed
    - mongo.created
