name: test app web server
description: serves simple HTML pages as part of the test app

startup:
  command: start --exorelay-port {{exorelay-port}} --exocomm-port {{exocomm-port}}
  online-text: Server running at port


messages:
  sends:
    - users.list
    - users.create
  receives:
    - users.listed
    - users.created
