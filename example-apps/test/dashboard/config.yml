name: dashboard server
description: shows a dashboard of the application

setup: npm install
startup:
  command: node_modules/.bin/exo-js run --name {{name}} --exorelay-port {{exorelay-port}} --exocomm-port {{exocomm-port}}
  online-text: online at port

messages:
  sends:
    - users.list
  receives:
    - users.listed
    - users.created
