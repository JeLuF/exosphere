name: test users server
description: provides user data to the test web server

startup:
  command: node_modules/.bin/exo-js run --exorelay-port {{exorelay-port}} --exocomm-port {{exocomm-port}}
  online-text: online at port

messages:
  receives:
    - users.list
    - users.create
  sends:
    - users.listed
    - users.created
